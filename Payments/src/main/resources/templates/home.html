<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Bootstrap 101 Template</title>

<!-- Bootstrap -->
<link href="/bootstrap/css/bootstrap.min.css" th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />

<link href="/css/custom.css" th:href="@{/css/custom.css}" rel="stylesheet" />

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>
<body>


	<div th:include="menu :: menu"></div>

	<div class="container">

		<div class="starter-template">

			<h1>Home</h1>
					
			<div class="" role="group"  th:each="month : ${months}">
				<div>
					<a class="btn" href="#" th:href="@{/statistics/{date}(date=${#calendars.format(month, 'MM-yyyy')})}" th:text="${#calendars.format(month, 'MMMM yyyy')}"></a> <a href="#" th:href="@{/transactions/{date}(date=${#calendars.format(month, 'MM-yyyy')})}"><span class="btn glyphicon glyphicon-zoom-in" aria-hidden="true"></span></a>
				</div>			
			</div>
			
		</div>

	</div>
	<!-- /.container -->

<script src="/bootstrap/js/bootstrap.min.js" th:href="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
