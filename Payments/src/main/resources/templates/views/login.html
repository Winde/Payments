<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:fragment="header">
	<title>Budget App</title>
</head>
<body>
	<div class="container" th:fragment="content">

		<div class="starter-template">

			<h1>Login</h1>

			<div th:if="${param.error}">Invalid username and password.</div>
			<div th:if="${param.logout}">You have been logged out.</div>
			<form action="login" th:action="@{/login}" method="post"  class="form-horizontal" role="form">
				<div class="form-group">
					<label class="col-sm-2 col-xs-12 control-label">User Name</label>
					<div class="col-sm-10 col-xs-12 input-group">
					
						<input type="text" name="username"  class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 col-xs-12 control-label">Password</label>
					<div class="col-sm-10 col-xs-12 input-group">
						<input type="password" name="password"  class="form-control" />
					</div>
				</div>
				<div class="form-group">
						<button class="btn" type="submit">Sign in</button>
					</div>
			</form>

		</div>
	</div>
</body>
</html>
