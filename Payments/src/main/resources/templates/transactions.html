<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Bootstrap 101 Template</title>

<!-- Bootstrap -->
<link href="/bootstrap/css/bootstrap.min.css" th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />

<link href="/css/custom.css" th:href="@{/css/custom.css}" rel="stylesheet" />

<link href="/jquery-visualize/css/visualize.css" th:href="@{/jquery-visualize/css/visualize.css}" rel="stylesheet" />
<link href="/jquery-visualize/css/visualize-light.css" th:href="@{/jquery-visualize/css/visualize-light.css}" rel="stylesheet" />

<link href="/tablebarchart-master/TableBarChart.css" th:href="@{/tablebarchart-master/TableBarChart.css}" rel="stylesheet" />

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>
<body>


	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Project name</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#about">About</a></li>
					<li><a href="#contact">Contact</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>

	<div class="container">

		<div class="starter-template">
			<h1>Transactions</h1>
			<table class="table">
				<thead>
					<tr>
						<td></td>
						<th scope="col" th:each="statisticsEntry : ${statistics}" th:text="${statisticsEntry.key}"></th>						
					</tr>
				</thead>
				<tbody>
					<tr>
						<th scope="row">Carlos</th>
						<td th:each="statisticsEntry : ${statistics}" th:text="${statisticsEntry.value}"></td>						 
					</tr>
					<tr>	
						<th scope="row">Pablo</th>
						<td th:each="statisticsEntry : ${statistics}" th:text="${statisticsEntry.value}"></td>						 
					</tr>
				</tbody>
			
			</table>
			
			<div id="target" style="width: 100%; height: 450px"></div>
		</div>

	</div>
	<!-- /.container -->
 
<script src="/bootstrap/js/bootstrap.min.js" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<script src="/jquery-visualize/js/visualize.jQuery.js" th:src="@{/jquery-visualize/js/visualize.jQuery.js}"></script>
<script src="/tablebarchart-master/TableBarChart.js" th:src="@{/tablebarchart-master/TableBarChart.js}"></script>
<script>
	jQuery(document).ready(function(){	
		
		$('table').visualize();
	});
	

</script>
</body>
</html>
